name: Generate Dist

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: generate-dist-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-commit-dist:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build dist
        run: npm run build

      - name: Commit dist updates
        run: |
          git add -f -A dist
          if git diff --cached --quiet; then
            echo "No dist changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(dist): update generated artifacts [skip ci]"
          git push
